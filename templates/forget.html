<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>忘记密码</title>
  <link href="../static/css/layui.css" rel="stylesheet">
</head>
<body>
<style>
.demo-forget-container{width: 320px; margin: 200px auto 0;}
.demo-forget-title{font-size: 20px; color: #333; text-align: center; margin-bottom: 20px;}
</style>
<form class="layui-form" method="POST">
  <div class="demo-forget-container">
    <div class="demo-forget-title">忘记密码</div>
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-username"></i>
        </div>
        <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-password"></i>
        </div>
        <input type="password" name="password" value="" lay-verify="required|password" placeholder="新密码" lay-reqtext="请填写新密码" autocomplete="off" class="layui-input" lay-affix="eye" lay-affix="clear">
      </div>
    </div>
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-forget">提交</button>
    </div>
  </div>
</form>


<script src="../static/layui.js"></script>
</body>
</html>
